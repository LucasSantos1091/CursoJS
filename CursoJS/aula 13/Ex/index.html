<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const nome = prompt("digite seu nome completo");
        document.body.innerHTML += `O seu nome é: ${nome}<br/>`;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é:${nome[1]}<br/>`;
        document.body.innerHTML += `Qual o primeiro indice da letra do seu nome? ${nome.indexOf("u")}<br/>`;
        document.body.innerHTML += `Qual o ultimo indice da letra do seu nome?${nome.lastIndexOf("s")}<br/>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome?${nome.slice(-3)}<br/>`;
        document.body.innerHTML += `As palavras do seu nome : ${nome.split(' ')}<br/>`;
        document.body.innerHTML += `Seu nome em letras maisculas : ${nome.toUpperCase()}<br/>`;
        document.body.innerHTML += `Seu nome em letras maisculas : ${nome.toLowerCase()}<br/>`;


        console.log(nome);
    </script>

</body>

</html>
